<script>
    //when next button clicked turn to next step border green
    var i = 1;
    function nextGreen(){
        if (i < 5) {
            i++;
            var step = document.getElementById("step" + i);
            step.style.border = "5px solid green";
            var laststep = document.getElementById("step" + (i - 1));
            laststep.style.border = "1px solid black";
        }
        else{
            i = 1;
            var thisstep = document.getElementById("step" + i);
            thisstep.style.border = "5px solid green";
            var step = document.getElementById("step5");
            step.style.border = "1px solid black";
        }
    };

    //xhr api call to /index route on button click
    function gettable(firstname){
    xhr = new XMLHttpRequest();
    xhr.open("GET", "/index/"+firstname, true);
    xhr.send();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            console.log(data);
        }
    };
}

function updatetable(firstname){
    //add row to table: firstname, pending, dob
    var table = document.getElementById("billy");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = "billy";
    cell2.innerHTML = "pending";
    //cell 2 id lastname
    cell2.setAttribute("id", "lastname");
    cell3.innerHTML = "dob";
    xhr = new XMLHttpRequest();
    xhr.open("GET", "/getitem/"+firstname, true);
    xhr.send();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            console.log(data);
            //set lastname to last item in data
            var lastname = document.getElementById("lastname");
            lastname.innerHTML = data[data.length - 1];
            //flash lastname green for 1 second
            lastname.style.backgroundColor = "green";
            setTimeout(function(){
                lastname.style.backgroundColor = "white";
            }, 1000);
        }
    };

}


</script>
